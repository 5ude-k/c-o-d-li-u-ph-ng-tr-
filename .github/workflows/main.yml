name: Run Scraper (Excel ‚Üí SQL)

on:
  schedule:
    - cron: "0 17 * * *"  # ch·∫°y h·∫±ng ng√†y l√∫c 17h UTC (0h Vi·ªát Nam)
  workflow_dispatch:
  push:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # --- 1Ô∏è‚É£ Clone repo ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- 2Ô∏è‚É£ C√†i Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --- 3Ô∏è‚É£ C√†i th∆∞ vi·ªán c·∫ßn thi·∫øt ---
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 nbconvert jupyter pandas openpyxl sqlite-utils

      # --- 4Ô∏è‚É£ Ch·∫°y scraper ---
      - name: Convert and run notebook
        run: |
          jupyter nbconvert --to python API.ipynb
          python API.py |& tee log.txt

      # --- 5Ô∏è‚É£ T·∫°o file .sql tr·ª±c ti·∫øp t·ª´ Excel ---
      - name: Generate SQL dump (UTF-8 from Excel)
        run: |
          python - <<'EOF'
          import pandas as pd, sqlite3, os

          excel_file = "nhatot_phongtro_danang_all.xlsx"
          sql_file = "data.sql"

          if not os.path.exists(excel_file):
              print(f"‚ùå Kh√¥ng t√¨m th·∫•y file {excel_file}")
              exit(1)

          print(f"üîÑ ƒêang t·∫°o {sql_file} t·ª´ {excel_file}...")

          # ƒê·ªçc Excel gi·ªØ nguy√™n ti·∫øng Vi·ªát
          df = pd.read_excel(excel_file, dtype=str)

          # T·∫°o database SQLite t·∫°m
          conn = sqlite3.connect("temp.db")
          df.to_sql("nhatot_phongtro_danang", conn, if_exists="replace", index=False)

          # Xu·∫•t ra file SQL (UTF-8, kh√¥ng l·ªói font)
          with open(sql_file, "w", encoding="utf-8-sig") as f:
              for line in conn.iterdump():
                  f.write(f"{line.strip()}\n")

          conn.close()
          os.remove("temp.db")
          print("‚úÖ ƒê√£ t·∫°o file data.sql (UTF-8) th√†nh c√¥ng!")
          EOF

      # --- 6Ô∏è‚É£ N√©n k·∫øt qu·∫£ ---
      - name: Compress result files
        run: |
          zip -r data.zip nhatot_phongtro_danang_all.xlsx data.sql log.txt
          echo "‚úÖ ƒê√£ n√©n to√†n b·ªô th√†nh data.zip"

      # --- 7Ô∏è‚É£ Commit k·∫øt qu·∫£ ---
      - name: Commit result files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add nhatot_phongtro_danang_all.xlsx data.sql log.txt data.zip
          git commit -m "Auto scrape + SQL (from Excel) $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
