name: Run Scraper (No Excel)

on:
  schedule:
    - cron: "0 17 * * *"  
  workflow_dispatch:      
  push:                   

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # cho ph√©p push l·∫°i file k·∫øt qu·∫£

    steps:
      # --- 1Ô∏è‚É£ Clone repo ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- 2Ô∏è‚É£ C√†i Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --- 3Ô∏è‚É£ C√†i th∆∞ vi·ªán c·∫ßn thi·∫øt ---
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 nbconvert jupyter pandas sqlite-utils openpyxl

      # --- 4Ô∏è‚É£ Ch·∫°y scraper ---
      - name: Convert and run notebook
        run: |
          jupyter nbconvert --to python API.ipynb
          python API.py |& tee log.txt

      # --- 5Ô∏è‚É£ T·∫°o file .sql UTF-8 ---
      - name: Generate SQL dump (UTF-8)
        run: |
          python - <<'EOF'
          import pandas as pd, sqlite3, os

          data_path = "nhatot_phongtro_danang.csv"  # file xu·∫•t ra t·ª´ scraper
          sql_file = "data.sql"

          if not os.path.exists(data_path):
              print(f"‚ùå Kh√¥ng t√¨m th·∫•y file {data_path}")
              exit(1)

          print("üîÑ ƒêang t·∫°o data.sql t·ª´ CSV (kh√¥ng qua Excel)...")

          # ƒê·ªçc d·ªØ li·ªáu v·ªõi m√£ h√≥a UTF-8
          df = pd.read_csv(data_path, dtype=str, encoding="utf-8")

          # T·∫°o SQLite DB t·∫°m
          conn = sqlite3.connect("temp.db")
          df.to_sql("nhatot_phongtro_danang", conn, if_exists="replace", index=False)

          # Xu·∫•t ra file SQL
          with open(sql_file, "w", encoding="utf-8-sig") as f:
              for line in conn.iterdump():
                  f.write(f"{line.strip()}\n")

          conn.close()
          os.remove("temp.db")
          print("‚úÖ Xu·∫•t file data.sql (UTF-8) th√†nh c√¥ng!")
          EOF

      # --- 6Ô∏è‚É£ N√©n k·∫øt qu·∫£ ---
      - name: Compress result files
        run: |
          zip -r data.zip nhatot_phongtro_danang.csv data.sql log.txt
          echo "‚úÖ ƒê√£ n√©n to√†n b·ªô th√†nh data.zip"

      # --- 7Ô∏è‚É£ Commit v√† push k·∫øt qu·∫£ ---
      - name: Commit result files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add nhatot_phongtro_danang.csv data.sql log.txt data.zip
          git commit -m "Auto scrape + SQL update $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push




