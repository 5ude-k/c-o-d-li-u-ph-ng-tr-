name: Run Scraper

on:
  schedule:
    - cron: "0 17 * * *"   
  workflow_dispatch:
  push:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 nbconvert jupyter pandas openpyxl

      - name: Convert and run notebook
        run: |
          jupyter nbconvert --to python API.ipynb
          python API.py |& tee log.txt

      - name: Create UTF-8 SQLite dump (.sql)
        run: |
          python - <<'EOF'
          import pandas as pd
          import sqlite3
          import os

          excel_file = "nhatot_phongtro_danang_all.xlsx"
          sql_file = "data.sql"

          if not os.path.exists(excel_file):
              print(f"❌ Không tìm thấy file {excel_file}")
              exit(1)

          print(f"🔄 Đang tạo {sql_file} từ {excel_file}...")

          # Đọc Excel đảm bảo giữ tiếng Việt
          df = pd.read_excel(excel_file, dtype=str)

          # Tạo DB SQLite tạm
          conn = sqlite3.connect("temp.db")
          df.to_sql("nhatot_phongtro_danang", conn, if_exists="replace", index=False)

          # Xuất SQL dạng UTF-8 (chuẩn tiếng Việt)
          with open(sql_file, "w", encoding="utf-8") as f:
              for line in conn.iterdump():
                  f.write(f"{line}\n")

          conn.close()
          os.remove("temp.db")
          print("✅ Đã tạo file data.sql (UTF-8) thành công!")
          EOF

      - name: Compress result files
        run: |
          zip -r data.zip nhatot_phongtro_danang_all.xlsx data.sql log.txt
          echo "✅ Đã nén toàn bộ thành data.zip"

      - name: Commit result files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add nhatot_phongtro_danang_all.xlsx data.sql log.txt data.zip
          git commit -m "Auto scrape + SQL UTF-8 update $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push



