name: Run Scraper

on:
  schedule:
    - cron: "0 0 * * *"  # chạy mỗi ngày 0h UTC (7h sáng VN)
  workflow_dispatch:
  push:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 nbconvert jupyter pandas

      - name: Convert and run notebook
        run: |
          jupyter nbconvert --to python API.ipynb
          python API.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Auto scrape data $(date)" || echo "No changes"
          git push

